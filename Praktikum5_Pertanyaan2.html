<!DOCTYPE html>
<html>

            <li><a href="#">MENU</a></li>

        </ul>
    </nav>
    <table id="tabel-menu">
        <thead>
            <tr>
                <th title="Nama Makanan">Nama Makanan</th>
                <th title="Harga Makanan">Harga Makanan</th>
                <th title="Tautan Makanan">Tautan Makanan</th>

        </tbody>

    <form id="form-pesanan">
        <h2>Pesanan</h2>
        <input type="checkbox" name="makanan" value="Nasi Goreng"> Nasi Goreng<br>
        <input type="checkbox" name="makanan" value="Mie Goreng"> Mie Goreng<br>
        <input type="checkbox" name="makanan" value="Gado-Gado"> Gado-Gado<br>
        <button id="tombol-pesanan">Pesanan</button>

    <footer>
        @Copyright Fajar Triadi 2024
    </footer>
